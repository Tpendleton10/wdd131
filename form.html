<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Form page">
  <meta name="author" content="Ty Pendleton">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <main>
    <h1>Product Review Form</h1>
    <form action="review.html" method="get" id="reviewForm">
      <!-- Product Name -->
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options will be populated with JS -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <div class="rating">
          <label><input type="radio" name="rating" id="rating1" value="1" required> 1 ★</label>
          <label><input type="radio" name="rating" id="rating2" value="2"> 2 ★★</label>
          <label><input type="radio" name="rating" id="rating3" value="3"> 3 ★★★</label>
          <label><input type="radio" name="rating" id="rating4" value="4"> 4 ★★★★</label>
          <label><input type="radio" name="rating" id="rating5" value="5"> 5 ★★★★★</label>
        </div>
      </fieldset>

      <!-- Installation Date -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (Check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy Setup"> Easy Setup</label>
        <label><input type="checkbox" id="feature2" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="feature3" name="features" value="Design"> Design</label>
        <label><input type="checkbox" id="feature4" name="features" value="Performance"> Performance</label>
      </fieldset>

      <!-- Written Review -->
      <label for="reviewText">Written Review:</label>
      <textarea id="reviewText" name="reviewText" rows="4" cols="50" placeholder="Write your review..."></textarea>

      <!-- User Name -->
      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username" />

      <!-- Submit Button -->
      <input type="submit" value="Submit Review" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Product Reviews Inc. All rights reserved.</p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
