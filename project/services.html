<body>
  <header>
    <img src="images/lvfr.jpg" alt="LVFR Logo" class="logo">
    <h1>Las Vegas Fire and Rescue</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="community.html">Community Tips</a></li>
      </ul>
    </nav>

  <main>
    <h2>Our Services</h2>
    <ul>
      <li>Emergency Fire Response</li>
      <li>Paramedic and EMT Services</li>
      <li>Fire Prevention and Inspection</li>
      <li>Community Outreach Programs</li>
    </ul>

    <h3>Contact Us</h3>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" required></textarea><br><br>

      <button type="submit">Submit</button>
    </form>
  </main>
